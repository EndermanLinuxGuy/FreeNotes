<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Taking App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <header class="flex justify-between items-center py-4">
            <h1 class="text-3xl font-bold text-gray-800">Note Taking App</h1>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="#" class="text-gray-600 hover:text-gray-800">Home</a></li>
                    <li><a href="#" class="text-gray-600 hover:text-gray-800">About</a></li>
                    <li><a href="#" class="text-gray-600 hover:text-gray-800">Contact</a></li>
                </ul>
            </nav>
        </header>

        <main class="mt-8">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-semibold text-gray-700">Your Notes</h2>
                <button id="addNoteBtn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                    <i class="fas fa-plus"></i> Add Note
                </button>
            </div>

            <div id="notesContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- Notes will be dynamically added here -->
            </div>
        </main>
    </div>

    <!-- Modal for adding/editing notes -->
    <div id="noteModal" class="fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white p-6 rounded shadow-lg w-1/2">
            <h3 id="modalTitle" class="text-xl font-semibold text-gray-800 mb-4">Add Note</h3>
            <input type="text" id="noteTitle" class="w-full p-2 border border-gray-300 rounded mb-4" placeholder="Note Title">
            <textarea id="noteDescription" class="w-full p-2 border border-gray-300 rounded mb-4" rows="4" placeholder="Note Description"></textarea>
            <div class="flex justify-end">
                <button id="saveNoteBtn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 mr-2">Save</button>
                <button id="cancelBtn" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        let notes = [];
        let editIndex = null;

        document.getElementById('addNoteBtn').addEventListener('click', () => {
            openModal();
        });

        document.getElementById('cancelBtn').addEventListener('click', () => {
            closeModal();
        });

        document.getElementById('saveNoteBtn').addEventListener('click', () => {
            const title = document.getElementById('noteTitle').value;
            const description = document.getElementById('noteDescription').value;

            if (editIndex !== null) {
                notes[editIndex] = { title, description };
                editIndex = null;
            } else {
                notes.push({ title, description });
            }

            closeModal();
            renderNotes();
        });

        function openModal(note = { title: '', description: '' }) {
            document.getElementById('noteTitle').value = note.title;
            document.getElementById('noteDescription').value = note.description;
            document.getElementById('noteModal').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('noteModal').classList.add('hidden');
            document.getElementById('noteTitle').value = '';
            document.getElementById('noteDescription').value = '';
        }

        function renderNotes() {
            const notesContainer = document.getElementById('notesContainer');
            notesContainer.innerHTML = '';

            notes.forEach((note, index) => {
                const noteElement = document.createElement('div');
                noteElement.className = 'bg-white p-4 rounded shadow';
                noteElement.innerHTML = `
                    <h3 class="text-xl font-semibold text-gray-800">${note.title}</h3>
                    <p class="text-gray-600 mt-2">${note.description}</p>
                    <div class="flex justify-end mt-4">
                        <button class="text-blue-500 hover:text-blue-700 mr-2" onclick="editNote(${index})"><i class="fas fa-edit"></i> Edit</button>
                        <button class="text-red-500 hover:text-red-700" onclick="deleteNote(${index})"><i class="fas fa-trash"></i> Delete</button>
                    </div>
                `;
                notesContainer.appendChild(noteElement);
            });
        }

        function editNote(index) {
            editIndex = index;
            openModal(notes[index]);
        }

        function deleteNote(index) {
            notes.splice(index, 1);
            renderNotes();
        }
    </script>
</body>
</html>
